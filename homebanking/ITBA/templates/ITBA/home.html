{% extends 'ITBA/base-home.html' %}

<!-- Contenido estatico -->
{% load static %}
<!-- Agrego titulo -->
{% block title %}Home{% endblock %}

{% block content %}

<div class="col" id="main-contenedor" style="background: --var(gradient)">
  <div id="overlay" class="modal-content">
    <div id="overlayHijo" class="modal-content shadow bg-white d-flex">
      <div class="modal-header rounded-top bg-light p-3">
        <h5 id="tituloModal" class="modal-title p-1 fs-5"></h5>
        <button type="button" class="btn-close" onclick="ocultar('overlay')"></button>
      </div>
      <div class="modal-body py-0 d-flex justify-content-center align-items-center" id="overlay-body">
        <span id="detalleOperacion" class="text-center fs-5"></span>
      </div>
      <div class="modal-footer border-top-0 flex-wrap border-2 p-2 w-100">
        <button type="button" class="btn btn-lg btn-light m-2">Imprimir</button>
        <button type="button" class="btn btn-lg btn-primary" data-bs-dismiss="modal">
          Compartir
        </button>
      </div>
    </div>
  </div>

  <div class="col-md7" id="A">
    <div class="dinero-disponible col-12 md-5" id="padre-dineroDisponible">
      <div class="col" id="hijo-dineroDisponible">
        <div class="columna-saldo w-100">
          <h2 class="fw-bold" id="textTusaldo">Tus cuentas</h2>

          <div class="linea"></div>
        </div>

        <div class="cuenta w-100">
          <!-- <h2 style="font-size:large;">$<span id="spnSaldo"></span></h2> -->
        </div>
      </div>
      <div class="col" id="hijo-dineroDisponible">
        <div class="columna-saldo w-100">
          <h2 class="fw-bold" id="textTusaldo">Tarjetas</h2>

          <div class="linea"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 md-5" id="B">
    <div class="dinero-disponible col-12 md-5" id="padre-ultimosmovimientos">
      <div class="col" id="hijo-ultimosmovimientos">
        <div class="w-100">
          <div class="container-fluid cont-select-movimientos">
            <h2 class="fw-bold" id="textUltimosMov">Ultimos movimientos</h2>

            <select class="form-select select-movimientos" id="select" aria-label="Default select example" onchange="">
              <option selected value="x">x1</option>
              <option value="x2">x2</option>
              <option value="x3">x3</option>
            </select>
          </div>
          <div class="linea"></div>
        </div>
        <div id="Movimientos"></div>

        <button type="submit" id="addmov" class="btn btn-success" onclick="agregarMov()">
          +
        </button>
      </div>
    </div>
  </div>
</div>

<div class="espacio"></div>
{% endblock %}
